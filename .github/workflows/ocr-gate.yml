name: OCR Validation Gate

on:
  workflow_dispatch: {}

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install system OCR dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript qpdf tesseract-ocr tesseract-ocr-chi-sim
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run OCR gate
        run: |
          set -e
          python -m src.validators.ocr_gate
      - name: Upload OCR reports
        uses: actions/upload-artifact@v4
        with:
          name: ocr-gate-report-${{ github.run_id }}
          path: |
            reports/ocr_gate_report.json
            reports/ocr_gate_report.md
          if-no-files-found: error
