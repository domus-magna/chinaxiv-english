name: Harvest Validation Gate

on:
  workflow_dispatch:
    inputs:
      records_path:
        description: 'Path to records JSON (optional)'
        required: false

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run harvest gate
        env:
          RECORDS_PATH: ${{ github.event.inputs.records_path }}
        run: |
          set -e
          if [ -n "$RECORDS_PATH" ]; then
            python -c "from src.validators.harvest_gate import run_harvest_gate; run_harvest_gate('$RECORDS_PATH')"
          else
            python -m src.validators.harvest_gate
          fi
      - name: Upload harvest report
        uses: actions/upload-artifact@v4
        with:
          name: harvest-report-${{ github.run_id }}
          path: |
            reports/harvest_report.json
            reports/harvest_report.md
          if-no-files-found: error

